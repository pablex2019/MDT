<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button>Back Button</ion-back-button>
    </ion-buttons>
     <ion-title>
      <img alt="logo" id="header_logo" height="35" border-radius="20px" src="assets/picture/Logo.jpg">&nbsp;
          <ion-text>Municipalidad de San Miguel de Tucum√°n</ion-text>
      </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <img style="width: 600px;height: 500px;"src="assets/picture/Talleres.PNG" />
  </ion-card>
  
  <ion-app>
    <ion-nav root="nav-home"></ion-nav>
  </ion-app>

  <script>

    customElements.define('nav-home', class NavHome extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
          <ion-header translucent>
            <ion-toolbar>
              <ion-title>Back Button</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content fullscreen>
            <ion-list>
            <ion-item onclick="navigateForward()">
              Navigate Forward
            </ion-item>
            </ion-list>
          </ion-content>
        `;
      }
    });

    const nav = document.querySelector('ion-nav');

    function navigateForward() {
      nav.push('nav-detail');
    }

    customElements.define('nav-detail', class NavDetail extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
          <ion-header translucent>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-back-button defaultHref="/"></ion-back-button>
              </ion-buttons>
              <ion-title>Page Two</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content fullscreen class="ion-padding">
            <p>Back-Button is displayed when there is history</p>
          </ion-content>
        `;
      }
    });
  </script>
</ion-content>
